<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turkey__Trademarket__Register Form</title>


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/register.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">

</head>
<body>
<!-- Register Form Start -->
<div class="login__form__section">
    <div class="container">
        <div class="login__area">
            <div class="row">

                <div class="col-lg-6 p-0">
                    <div class="right__side">
                        <div class="form__section">
                            <form>
                                <h2>Register</h2>
                                <a href="./login.html"><p class="account">Already have an account? <span class="text__green">Login</span></p></a>
                                <div class="mb-3">
                                  <label for="email" class="form-label text__black">Email <span class="star">*</span></label>
                                  <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email">
                                </div>
        
                                <div class="mb-3">
                                  <label for="password" class="form-label text__black">Password <span class="star">*</span></label>
                                  <input type="password" class="form-control" id="password" placeholder="Password">
                                </div>
                                <div class="mb-3">
                                  <label for="password" class="form-label text__black">Repeat Password <span class="star">*</span></label>
                                  <input type="password" class="form-control" id="password" placeholder="Password">
                                </div>
                                <div class="mb-3">
                                  <label for="company" class="form-label text__black">Company Name <span class="star">*</span></label>
                                  <input type="text" class="form-control" id="text" placeholder="Company Name">
                                </div>
                                <div class="button__parent">
                                    <a href="./login.html"> <button type="button" class="btn-primary back">Back</button> </a>
                                    <a href="#"><button type="submit" class="btn btn-primary">Register</button></a>
                                </div>
    
                             

                              </form>

                        </div>
        
                    </div>
    

                </div>

                <div class="col-lg-6 p-0">
                    <div class="left__side">
                        <div class="BG__image">
                            <img class="img-fluid" src="./assets/images/Login__BG.png" alt="BG">
                        </div>
                        <div class="login__logo">
                            <img src="./assets/images/login__logo.png" alt="Logo">
                        </div>
                    </div>
    

                </div>

    
    

            </div>


        </div>

    </div>

</div>



<!-- Register Form End -->










<script src="./assets/js/script.js"></script>
</body>
</html>
