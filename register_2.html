  <meta charset="UTF-8">

<body>
  <!-- Register Form Start -->
  <div class="login__form__section">
    <div class="container">
      <div class="login__area">
        <div class="row">

          <div class="col-lg-6 p-0">
            <div class="right__side">
              <div class="form__section">
                <form>
                  <h2>Register</h2>
                  <a href="./login.html">
                    <p class="account">Already have an account? <span class="text__green">Login</span></p>
                  </a>
                  <div class="mb-3">
                    <label for="name" class="form-label text__black">Full Name <span class="star">*</span></label>
                    <input type="text" class="form-control" id="name" placeholder="Full name">
                  </div>
                  <div class="mb-3">
                    <label for="address" class="form-label text__black">Company Address <span
                        class="star">*</span></label>
                    <input type="text" class="form-control" id="address" placeholder="Company Address">
                  </div>


                  <div class="row mb-3">
                    <div class="col">
                      <label for="City" class="form-label text__black">City<span class="star">*</span></label>
                      <input type="text" class="form-control" placeholder="City" id="City">
                    </div>

                    <div class="col">
                      <label for="Zip code" class="form-label text__black">Zip code <span class="star">*</span></label>
                      <input type="text" class="form-control" placeholder="Zip code" id="Zip code">
                    </div>
                  </div>


                  <div class="row mb-3">

                    <div class="col">
                      <label for="Province" class="form-label text__black">Province<span class="star">*</span></label>
                      <input type="text" class="form-control" placeholder="Province" id="Province">
                    </div>

                    <div class="col">
                      <label for="Country" class="form-label text__black">Country <span class="star">*</span></label>
                      <select input type="select" select id="inputState" class="form-control form-select">
                        <option selected>Country</option>
                        <option>Bangladesh</option>
                        <option>India</option>
                        <option>Sri Lanka</option>
                        <option>Pakistan</option>
                      </select>
                    </div>

                  </div>

                  <label for="number" class="form-label text__black">Phone number <span class="star">*</span></label>

                  <div class="row mb-3">

                    <div class="col">
                      <select input type="select" select id="inputState" class="form-control form-select">
                        <option selected>+46</option>
                        <option>+88</option>
                        <option>+99</option>
                        <option>+66</option>
                        <option>+77</option>
                      </select>
                    </div>
                    <div class="col">
                      <!-- <label for="Phone number" class="form-label text__black"></label> -->
                      <input type="number" class="form-control" placeholder="Phone number" id="Phone number">
                    </div>


                  </div>

                  <div class="mb-3">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="gridCheck">
                      <label class="form-check-label" for="gridCheck">
                        <p>I agree to the <a href="#" class="agreement">User agreement</a> and <a href="#"
                            class="agreement"> Privacy policy</a>
                        </p>
                      </label>
                    </div>
                  </div>

                  <div class="button__parent">
                    <a href="./login.html"> <button type="button" class="btn-primary back">Back</button> </a>
                    <a href="#"><button type="button" class="btn btn-primary" data-bs-toggle="modal"
                        data-bs-target="#exampleModal">Register</button></a>
                  </div>

                </form>

                <!-- Button trigger modal -->
                <!-- <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                  Launch demo modal
                </button> -->


              </div>

            </div>

          </div>

          <div class="col-lg-6 p-0">
            <div class="left__side">
              <div class="BG__image">
                <img class="img-fluid" src="./assets/images/Login__BG.png" alt="BG">
              </div>
              <div class="login__logo">
                <a href="./index.html"><img class="img-fluid" src="./assets/images/login__logo.png" alt="Logo"></a>
              </div>
            </div>

          </div>

        </div>

      </div>

    </div>


    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <!-- <h1 class="modal-title fs-5" id="exampleModalLabel"></h1> -->
          </div>
          <div class="modal-body mt-3">
            <p class="modal__text">Please enter the verification code received in your email,<br>
              <span class="modal__email">kenta@hotmail.com</span>
            </p>
            <div class="d-flex justify-content-center align-items-center gap-3 input__row mt-4">
              <div>
                <input type="text" class="form-control custom__input" id="name" placeholder="">
              </div>
              <div>
                <input type="text" class="form-control custom__input" id="name" placeholder="">
              </div>
              <div class="">
                <input type="text" class="form-control custom__input" id="name" placeholder="">
              </div>
              <div class="">
                <input type="text" class="form-control custom__input" id="name" placeholder="">
              </div>

              <div class="">
                <input type="text" class="form-control custom__input" id="name" placeholder="">
              </div>

            </div>
            <p class="code">Resend Code</p>
            <div class="text-center">

              <button style="width: unset !important;" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal-2">
                Complete Verification
              </button>


            </div>

          </div>

        </div>
      </div>
    </div>
    <!-- Modal -->

          <div class="modal-body mt-3">
            <p class="success">Registered Successfully!</p>

            <div class="text-center">
              <button style="width: unset !important;" type="button" class="btn btn-primary"> <a href="./index.html">Go to my Turkeytrademarket</a> </button>

              
            </div>

          </div>
         </div> 
         

        </div>
      </div>
    </div>

  </div>


  <!-- Register Form End -->
