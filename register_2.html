<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turkey__Trademarket__Register-2 Form</title>


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/register-2.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">

</head>
<body>
<!-- Register Form Start -->
<div class="login__form__section">
    <div class="container">
        <div class="login__area">
            <div class="row">

                <div class="col-lg-6 p-0">
                    <div class="right__side">
                        <div class="form__section">
                            <form>
                                <h2>Register</h2>
                                <a href="./login.html"><p class="account">Already have an account? <span class="text__green">Login</span></p></a>
                                <div class="mb-3">
                                  <label for="name" class="form-label text__black">Full Name <span class="star">*</span></label>
                                  <input type="text" class="form-control" id="name" placeholder="Full name">
                                </div>
                                <div class="mb-3">
                                  <label for="address" class="form-label text__black">Company Address <span class="star">*</span></label>
                                  <input type="text" class="form-control" id="address" placeholder="Company Address">
                                </div>


                                <div class="row mb-3">
                                    <div class="col">
                                      <label for="City" class="form-label text__black">City<span class="star">*</span></label>
                                      <input type="text" class="form-control" placeholder="City" id="City">
                                    </div>

                                    <div class="col">
                                      <label for="Zip code" class="form-label text__black">Zip code <span class="star">*</span></label>
                                      <input type="text" class="form-control" placeholder="Zip code" id="Zip code">
                                    </div>
                                  </div>


                                <div class="row mb-3">

                                    <div class="col">
                                      <label for="Province" class="form-label text__black">Province<span class="star">*</span></label>
                                      <input type="text" class="form-control" placeholder="Province" id="Province">
                                    </div>

                                    <div class="col">
                                      <label for="Country" class="form-label text__black">Country <span class="star">*</span></label>
                                      <select input type="select" select id="inputState" class="form-control form-select" >
                                        <option selected>Country</option>
                                        <option>Bangladesh</option>
                                        <option>India</option>
                                        <option>Sri Lanka</option>
                                        <option>Pakistan</option>
                                      </select>
                                  </div>

                                </div>
                                <div class="row mb-3">

                                    <div class="col-sm-3">
                                      <label for="number" class="form-label text__black">Phone number <span class="star">*</span></label>
                                      <select input type="select" select id="inputState" class="form-control form-select" >
                                        <option selected>+46</option>
                                        <option>+88</option>
                                        <option>+99</option>
                                        <option>+66</option>
                                        <option>+77</option>
                                      </select>
                                  </div>
                                  <div class="col-sm-9">
                                    <label for="Phone number" class="form-label text__black"></label>
                                    <input type="number" class="form-control" placeholder="Phone number" id="Phone number">
                                  </div>

                                  <div class="mb-3">
                                    <div class="form-check">
                                      <input class="form-check-input" type="checkbox" id="gridCheck">
                                      <label class="form-check-label" for="gridCheck">
                                        <p>I agree to the <a href="#" class="agreement">User agreement</a> and <a href="#" class="agreement"> Privacy policy</a>
                                        </p>
                                      </label>
                                    </div>
                                  </div>


                                </div>

                                <div class="button__parent">
                                    <a href="./login.html"> <button type="button" class="btn-primary back">Back</button> </a>
                                    <a href="#"><button type="submit" class="btn btn-primary">Register</button></a>
                                </div>
    
                             

                              </form>

                        </div>
        
                    </div>
    

                </div>

                <div class="col-lg-6 p-0">
                    <div class="left__side">
                        <div class="BG__image">
                            <img class="img-fluid" src="./assets/images/Login__BG.png" alt="BG">
                        </div>
                        <div class="login__logo">
                            <img src="./assets/images/login__logo.png" alt="Logo">
                        </div>
                    </div>
    

                </div>

    
    

            </div>


        </div>

    </div>

</div>



<!-- Register Form End -->










<script src="./assets/js/script.js"></script>
</body>
</html>
